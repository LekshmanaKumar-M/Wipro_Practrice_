<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List • Admin</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #dce7ff, #f5f9ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #002b5c, #004a99);
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .navbar .brand {
            font-size: 26px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            margin-left: 22px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #cfe6ff;
        }

        /* PAGE WRAPPER */
        .wrapper {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            flex: 1;  /* makes footer stay at bottom */
        }

        /* CARD (Glassmorphic) */
        .card {
            background: rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;

            box-shadow:
                8px 8px 20px rgba(0,0,0,0.12),
                -4px -4px 12px rgba(255,255,255,0.4);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px;
        }

        th {
            background: #003366;
            color: white;
            padding: 12px;
            font-size: 15px;
            text-align: center;
        }

        td {
            padding: 12px;
            background: #f7faff;
            border-bottom: 1px solid #d6e0eb;
            font-size: 14px;
            text-align: center;
        }

        tr:hover td {
            background: #eef5ff;
        }

        /* ACTION LINKS */
        .action-link {
            color: #0051cc;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .action-link:hover {
            color: #002b80;
            text-decoration: underline;
        }

        /* BACK BUTTON */
        .back-btn {
            display: block;
            width: 260px;
            text-align: center;
            margin: 30px auto 0;
            padding: 12px 20px;

            background: linear-gradient(90deg, #0051cc, #007bff);
            color: white;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;

            box-shadow: 0 4px 14px rgba(0,123,255,0.3);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #003f9a, #0066e6);
            box-shadow: 0 6px 18px rgba(0,102,255,0.35);
        }

        /* FOOTER */
        footer {
            background: linear-gradient(90deg, #002b5c, #004a99);
            color: white;
            padding: 18px 40px;
            text-align: center;
            font-size: 15px;
            margin-top: 40px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.20);
        }

    </style>

</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>

    <div>
        
        <a href="/admin/logout">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="wrapper">

    <div class="card">

        <h2>Customer List</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Account Number</th>
                <th>Email</th>
                <th>Balance</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.accountNumber}"></td>
                <td th:text="${c.email}"></td>
                <td>₹<span th:text="${c.balance}"></span></td>
                <td th:text="${c.active ? 'Active' : 'Inactive'}"></td>

                <td>
                    <a class="action-link"
                       th:href="@{'/admin/customers/edit/' + ${c.id}}">
                        Edit
                    </a>
                    |
                    <a class="action-link"
                       th:href="@{'/admin/customers/toggle/' + ${c.id}}">
                        Toggle
                    </a>
                </td>
            </tr>
        </table>

        <a href="/admin/dashboard" class="back-btn">← Back to Dashboard</a>

    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank • Admin Panel • All Rights Reserved
</footer>

</body>
</html>
