<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Chat Customers • Admin</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #dce7ff, #f5f9ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #002b5c, #004a99);
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .navbar .brand {
            font-size: 26px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            margin-left: 22px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover { color: #cfe6ff; }

        /* MAIN WRAPPER */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* PREMIUM GLASS CARD */
        .card {
            width: 100%;
            max-width: 900px;

            background: rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(12px);

            padding: 35px;
            border-radius: 20px;

            box-shadow:
                8px 8px 20px rgba(0,0,0,0.12),
                -4px -4px 12px rgba(255,255,255,0.4);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        th {
            background-color: #003366;
            color: white;
            padding: 12px;
            font-size: 15px;
        }

        td {
            padding: 12px;
            background: #f7faff;
            border-bottom: 1px solid #d6e0eb;
            text-align: center;
            font-size: 15px;
        }

        tr:hover td {
            background: #eef5ff;
        }

        /* OPEN CHAT BUTTON */
        .btn-open {
            padding: 10px 18px;

            background: linear-gradient(90deg, #0051cc, #007bff);
            border-radius: 10px;

            color: white;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;

            box-shadow: 0 3px 10px rgba(0,123,255,0.25);
            transition: 0.3s ease;
        }

        .btn-open:hover {
            background: linear-gradient(90deg, #003f9a, #0066e6);
            box-shadow: 0 6px 16px rgba(0,102,255,0.35);
        }

        /* BACK BUTTON */
        .back-btn {
            display: block;
            width: 260px;
            margin: 28px auto 0;
            text-align: center;
            padding: 12px;

            background: linear-gradient(90deg, #0051cc, #007bff);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;

            box-shadow: 0 4px 14px rgba(0,123,255,0.3);
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #003f9a, #0066e6);
            box-shadow: 0 6px 18px rgba(0,102,255,0.35);
        }

        /* FOOTER */
        footer {
            background: #002b5c;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
        }

    </style>

</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>
    <div>
       
        <a href="/admin/logout">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-wrapper">
    <div class="card">

        <h2>All Customers With Chat History</h2>

        <table>
            <tr>
                <th>Customer ID</th>
                <th>Unread Messages</th>
                <th>Action</th>
            </tr>

            <tr th:each="row : ${list}">
                <td th:text="${row.customerId}"></td>
                <td th:text="${row.unread}"></td>

                <td>
                    <a th:href="@{'http://localhost:8084/chat/admin/' + ${row.customerId}}"
                       class="btn-open">
                        Open Chat
                    </a>
                </td>
            </tr>
        </table>

        <a href="/admin/dashboard" class="back-btn">← Back to Dashboard</a>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
