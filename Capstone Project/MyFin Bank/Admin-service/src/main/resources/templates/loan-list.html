<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Requests • Admin</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #dce7ff, #f5f9ff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #002b5c, #004a99);
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .navbar .brand {
            font-size: 26px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            font-size: 16px;
            margin-left: 22px;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #cfe6ff;
        }

        /* MAIN WRAPPER */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        /* GLASS CARD */
        .card {
            width: 100%;
            max-width: 1150px;
            background: rgba(255,255,255,0.78);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;

            box-shadow:
                8px 8px 20px rgba(0,0,0,0.12),
                -4px -4px 12px rgba(255,255,255,0.5);
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: #003366;
            color: white;
            padding: 12px;
            font-size: 15px;
            text-align: center;
        }

        td {
            padding: 12px;
            background: #f7faff;
            text-align: center;
            border-bottom: 1px solid #d6e0eb;
            font-size: 14px;
        }

        tr:hover td {
            background: #eef5ff;
        }

        /* BUTTONS */
        .btn-approve,
        .btn-reject {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-decoration: none;
            transition: 0.25s;
            display: inline-block;
        }

        .btn-approve {
            background: #2e8b57;
            color: white;
        }

        .btn-approve:hover {
            background: #1f6a41;
        }

        .btn-reject {
            background: #cc0000;
            color: white;
            margin-left: 8px;
        }

        .btn-reject:hover {
            background: #990000;
        }

        /* FIX: BUTTON ALIGNMENT */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* spacing between buttons */
        }

        /* BACK BUTTON */
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(90deg, #0051cc, #007bff);
            color: white;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,123,255,0.3);
            transition: 0.3s;
            text-align: center;
            width: 240px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #003f9a, #0066e6);
            box-shadow: 0 6px 18px rgba(0,102,255,0.35);
        }

        /* FOOTER */
        footer {
            background: #002b5c;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>

    <div>
       
        <a href="/admin/logout">Logout</a>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="main-wrapper">
    <div class="card">

        <h2>Loan Requests</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Account Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th>Loan Amount</th>
                <th>Type</th>
                <th>Purpose</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            <tr th:each="loan : ${loans}">
                <td th:text="${loan.id}"></td>
                <td th:text="${loan.accountNumber}"></td>
                <td th:text="${loan.name}"></td>
                <td th:text="${loan.email}"></td>
                <td th:text="${loan.balance}"></td>
                <td th:text="${loan.amount}"></td>
                <td th:text="${loan.loanType}"></td>
                <td th:text="${loan.purpose}"></td>
                <td th:text="${loan.status}"></td>

                <td>
                    <div class="action-buttons">
                        <a th:if="${loan.status == 'APPLIED'}"
                           th:href="@{'/admin/loans/approve/' + ${loan.id}}"
                           class="btn-approve">Approve</a>

                        <a th:if="${loan.status == 'APPLIED'}"
                           th:href="@{'/admin/loans/reject/' + ${loan.id}}"
                           class="btn-reject">Reject</a>
                    </div>
                </td>
            </tr>
        </table>

        <a class="back-btn" href="/admin/dashboard">← Back to Dashboard</a>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
