<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investment Calculator</title>

    <style>
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		    font-family: 'Poppins', Arial, sans-serif;
		}

		/* BODY */
		body {
		    background: linear-gradient(135deg, #dce7ff, #f5f9ff);
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		}

		/* NAVBAR */
		.navbar {
		    background: linear-gradient(90deg, #002b5c, #004a99);
		    color: white;
		    padding: 18px 40px;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
		}

		.navbar .brand {
		    font-size: 26px;
		    font-weight: 700;
		}

		.navbar a {
		    color: white;
		    font-size: 16px;
		    text-decoration: none;
		    transition: 0.3s;
		}

		.navbar a:hover {
		    color: #cfe6ff;
		}

		/* MAIN WRAPPER */
		.main-wrapper {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    padding: 40px 10px;
		}

		/* CARD CONTAINER */
		.container {
		    width: 100%;
		    max-width: 650px;

		    background: rgba(255, 255, 255, 0.78);
		    backdrop-filter: blur(12px);

		    padding: 40px;
		    border-radius: 20px;

		    box-shadow:
		        8px 8px 20px rgba(0,0,0,0.15),
		        -4px -4px 12px rgba(255,255,255,0.4);
		}

		h2, h3 {
		    color: #003366;
		    text-align: center;
		    margin-bottom: 15px;
		    font-weight: 600;
		}

		/* LABELS */
		label {
		    font-weight: 600;
		    color: #003366;
		    display: block;
		    margin-bottom: 6px;
		}

		/* INPUT FIELDS */
		input[type="number"] {
		    width: 100%;
		    padding: 13px;
		    border: 1px solid #ccd9e8;
		    border-radius: 10px;
		    margin-bottom: 20px;
		    background: #f7faff;
		    font-size: 15px;
		    transition: 0.25s ease;
		}

		input:focus {
		    border-color: #0066ff;
		    background: white;
		    outline: none;
		    box-shadow: 0 0 8px rgba(0,102,255,0.3);
		}

		/* BUTTON */
		button {
		    width: 100%;
		    padding: 14px;
		    border-radius: 10px;
		    border: none;

		    background: linear-gradient(90deg, #0051cc, #007bff);
		    color: white;
		    font-size: 18px;
		    font-weight: 600;
		    cursor: pointer;

		    transition: 0.3s ease;
		    box-shadow: 0 4px 14px rgba(0,123,255,0.3);
		}

		button:hover {
		    background: linear-gradient(90deg, #003f9a, #0066e6);
		    box-shadow: 0 6px 18px rgba(0,102,255,0.35);
		}

		/* RESULT BOX */
		.result-box {
		    background: rgba(231, 241, 255, 0.9);
		    padding: 16px;
		    border-left: 6px solid #0051cc;
		    border-radius: 12px;
		    margin-top: 20px;
		    text-align: center;

		    font-size: 18px;
		    font-weight: 600;
		    color: #003366;

		    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
		}

		/* SEPARATOR */
		hr {
		    margin: 35px 0;
		    border: 0;
		    border-top: 1px solid #d0d0d0;
		}

		/* BACK LINK */
		.back-link {
		    text-align: center;
		    margin-top: 20px;
		}

		.back-link a {
		    color: #003366;
		    font-weight: 500;
		    text-decoration: none;
		    transition: 0.25s;
		}

		.back-link a:hover {
		    color: #0051cc;
		    text-decoration: underline;
		}

		/* FOOTER */
		footer {
		    background: #002b5c;
		    color: white;
		    text-align: center;
		    padding: 16px;
		    font-size: 14px;
		    margin-top: auto;
		    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
		}

    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>
    <div><a href="/logout">Logout</a></div>
</div>

<!-- MAIN CONTENT -->
<div class="main-wrapper">
    <div class="container">

        <h2>RD / FD Calculator</h2>

        <!-- ================= RD CALCULATOR ================= -->
        <h3>Recurring Deposit (RD)</h3>

        <form action="/api/customer/calc-rd" method="post">

            <label>Monthly Deposit:</label>
            <input type="number" name="deposit" required>

            <label>Annual Interest Rate (%):</label>
            <input type="number" name="rate" value="7.5" readonly>

            <label>Months:</label>
            <input type="number" name="months" required>

            <button type="submit">Calculate RD</button>
        </form>

        <div th:if="${rd}" class="result-box">
            RD Maturity Amount: ₹<span th:text="${rd}"></span>
        </div>

        <hr>

        <!-- ================= FD CALCULATOR ================= -->
        <h3>Fixed Deposit (FD)</h3>

        <form action="/api/customer/calc-fd" method="post">

            <label>Principal Amount:</label>
            <input type="number" name="principal" required>

            <label>Annual Interest Rate (%):</label>
            <input type="number" name="rate" value="6.8" readonly>

            <label>Years:</label>
            <input type="number" name="years" required>

            <button type="submit">Calculate FD</button>
        </form>

        <div th:if="${fd}" class="result-box">
            FD Maturity Amount: ₹<span th:text="${fd}"></span>
        </div>

        <div class="back-link">
            <a href="/welcome">← Back to Dashboard</a>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
