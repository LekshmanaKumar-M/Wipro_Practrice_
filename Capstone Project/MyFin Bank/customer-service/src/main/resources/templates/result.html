<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Result</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f2f6fc;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background-color: #003366;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* CONTAINER */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 35px;
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            text-align: center;
        }

        h2 {
            color: #008000;
            font-size: 22px;
            margin-bottom: 18px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #003366;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0050b8;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #003f8c;
        }

        /* FOOTER */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>

</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- MAIN CARD -->
<div class="main-wrapper">
    <div class="card">

        <h2 th:text="${message}"></h2>

        <p>
            <b>Transaction ID: </b>
            <span th:text="${txid}"></span>
        </p>

        <a href="/welcome" class="back-btn">Back to Dashboard</a>

    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
