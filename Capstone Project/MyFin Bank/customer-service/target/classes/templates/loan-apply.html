<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan</title>

    <style>
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		    font-family: 'Poppins', Arial, sans-serif;
		}

		/* BODY */
		body {
		    background: linear-gradient(135deg, #dce7ff, #f5f9ff);
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		}

		/* NAVBAR */
		.navbar {
		    background: linear-gradient(90deg, #002b5c, #004a99);
		    color: white;
		    padding: 18px 40px;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
		}

		.navbar .brand {
		    font-size: 26px;
		    font-weight: 700;
		}

		.navbar a {
		    color: white;
		    text-decoration: none;
		    font-size: 16px;
		    transition: 0.3s;
		}

		.navbar a:hover {
		    color: #cfe6ff;
		}

		/* MAIN WRAPPER */
		.main-wrapper {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    padding: 40px 10px;
		}

		/* CARD */
		.container {
		    width: 100%;
		    max-width: 500px;

		    background: rgba(255, 255, 255, 0.78);
		    backdrop-filter: blur(12px);

		    padding: 40px;
		    border-radius: 20px;

		    box-shadow:
		        8px 8px 20px rgba(0,0,0,0.15),
		        -4px -4px 12px rgba(255,255,255,0.4);
		}

		h2 {
		    text-align: center;
		    color: #003366;
		    margin-bottom: 25px;
		    font-size: 26px;
		    font-weight: 600;
		}

		/* LABELS */
		label {
		    font-weight: 600;
		    color: #003366;
		    display: block;
		    margin-bottom: 6px;
		}

		/* FIELDS */
		input[type="number"],
		input[type="text"],
		select {
		    width: 100%;
		    padding: 13px;
		    border: 1px solid #ccd9e8;
		    border-radius: 10px;
		    margin-bottom: 20px;
		    background: #f7faff;
		    font-size: 15px;
		    transition: 0.25s ease;
		}

		input:focus,
		select:focus {
		    border-color: #0066ff;
		    background: white;
		    outline: none;
		    box-shadow: 0 0 8px rgba(0,102,255,0.3);
		}

		/* BUTTON */
		button {
		    width: 100%;
		    padding: 14px;
		    border-radius: 10px;
		    border: none;

		    background: linear-gradient(90deg, #0051cc, #007bff);
		    color: white;
		    font-size: 18px;
		    font-weight: 600;

		    cursor: pointer;
		    transition: 0.3s ease;
		    box-shadow: 0 4px 14px rgba(0,123,255,0.3);
		}

		button:hover {
		    background: linear-gradient(90deg, #003f9a, #0066e6);
		    box-shadow: 0 6px 18px rgba(0,102,255,0.35);
		}

		/* BACK LINK */
		.back {
		    text-align: center;
		    margin-top: 20px;
		}

		.back a {
		    text-decoration: none;
		    color: #003366;
		    font-size: 15px;
		    font-weight: 500;
		    transition: 0.25s;
		}

		.back a:hover {
		    color: #0051cc;
		    text-decoration: underline;
		}

		/* FOOTER */
		footer {
		    background: #002b5c;
		    color: white;
		    text-align: center;
		    padding: 16px;
		    font-size: 14px;
		    margin-top: auto;
		    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
		}

    </style>

</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>
    <div><a href="/logout">Logout</a></div>
</div>

<!-- MAIN CONTENT -->
<div class="main-wrapper">
    <div class="container">

        <h2>Apply for Loan</h2>

        <form action="/api/customer/apply-loan" method="post">

            <label>Loan Amount:</label>
            <input type="number" name="amount" required>

            <label>Loan Type:</label>
            <select name="loanType" required>
                <option value="Home Loan">Home Loan</option>
                <option value="Personal Loan">Personal Loan</option>
                <option value="Education Loan">Education Loan</option>
                <option value="Vehicle Loan">Vehicle Loan</option>
                <option value="Business Loan">Business Loan</option>
            </select>

            <label>Purpose of Loan:</label>
            <input type="text" name="purpose" required>

            <button type="submit">Apply Loan</button>
        </form>

		<div class="back">
		            <a href="/welcome">← Back to Dashboard</a>
		        </div>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
