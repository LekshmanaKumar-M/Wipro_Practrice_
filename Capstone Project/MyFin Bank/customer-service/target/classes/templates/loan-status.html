<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Status</title>

    <style>
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		    font-family: 'Poppins', Arial, sans-serif;
		}

		/* BODY */
		body {
		    background: linear-gradient(135deg, #dce7ff, #f5f9ff);
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		}

		/* NAVBAR */
		.navbar {
		    background: linear-gradient(90deg, #002b5c, #004a99);
		    color: white;
		    padding: 18px 40px;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
		}

		.navbar .brand {
		    font-size: 26px;
		    font-weight: 700;
		}

		.navbar a {
		    color: white;
		    text-decoration: none;
		    font-size: 16px;
		    transition: 0.3s;
		}

		.navbar a:hover {
		    color: #cfe6ff;
		}

		/* MAIN WRAPPER */
		.main-wrapper {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    padding: 40px 10px;
		}

		/* CARD / TABLE WRAPPER */
		.container {
		    width: 100%;
		    max-width: 950px;

		    background: rgba(255, 255, 255, 0.78);
		    backdrop-filter: blur(12px);

		    padding: 35px;
		    border-radius: 20px;

		    box-shadow:
		        8px 8px 20px rgba(0,0,0,0.15),
		        -4px -4px 12px rgba(255,255,255,0.4);
		}

		h2 {
		    text-align: center;
		    color: #003366;
		    margin-bottom: 25px;
		    font-size: 26px;
		    font-weight: 600;
		}

		/* TABLE */
		table {
		    width: 100%;
		    border-collapse: collapse;
		    border-radius: 12px;
		    overflow: hidden;
		}

		th {
		    background: #003f7d;
		    color: white;
		    padding: 12px;
		    font-size: 15px;
		}

		td {
		    padding: 12px;
		    background: #f7faff;
		    border-bottom: 1px solid #d8e4f3;
		    font-size: 15px;
		}

		tr:hover td {
		    background: #e8f1ff;
		}

		/* STATUS BADGES */
		.status {
		    font-weight: 600;
		    padding: 6px 10px;
		    border-radius: 6px;
		    font-size: 14px;
		    display: inline-block;
		    text-transform: uppercase;
		}

		/* Colors for statuses */
		.status.APPLIED {
		    background: #fff1cc;
		    color: #b37500;
		}

		.status.APPROVED {
		    background: #d6f7d6;
		    color: #2d8a3e;
		}

		.status.REJECTED {
		    background: #ffd6d6;
		    color: #a30000;
		}

		/* BACK BUTTON */
		.back-btn {
		    margin-top: 25px;
		    text-align: center;
		}

		.back-btn button {
		    padding: 12px 22px;
		    background: linear-gradient(90deg, #0051cc, #007bff);
		    color: white;
		    border: none;
		    border-radius: 10px;
		    font-size: 16px;
		    cursor: pointer;

		    transition: 0.3s ease;
		    box-shadow: 0 4px 14px rgba(0,123,255,0.3);
		}

		.back-btn button:hover {
		    background: linear-gradient(90deg, #003f9a, #0066e6);
		    box-shadow: 0 6px 18px rgba(0,102,255,0.35);
		}

		.back-btn a {
		    text-decoration: none;
		}

		/* FOOTER */
		footer {
		    background: #002b5c;
		    color: white;
		    text-align: center;
		    padding: 16px;
		    font-size: 14px;
		    margin-top: auto;
		    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
		}


    </style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>
    <div><a href="/logout">Logout</a></div>
</div>

<!-- MAIN -->
<div class="main-wrapper">
    <div class="container">

        <h2>Your Loan Applications</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Amount</th>
                <th>Loan Type</th>
                <th>Purpose</th>
                <th>Status</th>
            </tr>

            <tr th:each="loan : ${loans}">
                <td th:text="${loan.id}"></td>
                <td th:text="${loan.name}"></td>
                <td th:text="${loan.email}"></td>
                <td th:text="${loan.amount}"></td>
                <td th:text="${loan.loanType}"></td>
                <td th:text="${loan.purpose}"></td>

                <td>
                    <span class="status"
                          th:text="${loan.status}"
                          th:classappend="${loan.status}">
                    </span>
                </td>
            </tr>
        </table>

        <div class="back-btn">
            <a href="/welcome">
                <button>← Back to Dashboard</button>
            </a>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
