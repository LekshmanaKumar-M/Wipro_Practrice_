<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>

    <style>
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		    font-family: 'Poppins', Arial, sans-serif;
		}

		/* BODY */
		body {
		    background: linear-gradient(135deg, #dce7ff, #f5f9ff);
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		}

		/* NAVBAR */
		.navbar {
		    background: linear-gradient(90deg, #002b5c, #004a99);
		    color: white;
		    padding: 18px 40px;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
		}

		.navbar .brand {
		    font-size: 26px;
		    font-weight: 700;
		    letter-spacing: 0.5px;
		}

		.navbar a {
		    color: white;
		    margin-left: 22px;
		    text-decoration: none;
		    font-size: 16px;
		    transition: 0.3s;
		}

		.navbar a:hover {
		    color: #cfe6ff;
		}

		/* MAIN WRAPPER */
		.main-wrapper {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    padding: 40px 20px;
		}

		/* DASHBOARD CARD */
		.dashboard-card {
		    width: 100%;
		    max-width: 750px;

		    background: rgba(255, 255, 255, 0.78);
		    backdrop-filter: blur(12px);

		    padding: 40px;
		    border-radius: 22px;

		    box-shadow:
		        8px 8px 20px rgba(0,0,0,0.15),
		        -4px -4px 12px rgba(255,255,255,0.4);

		    text-align: center;
		}

		h2 {
		    color: #003366;
		    margin-bottom: 10px;
		    font-size: 28px;
		    font-weight: 600;
		}

		.info {
		    font-size: 17px;
		    margin-bottom: 30px;
		    color: #003366;
		}

		/* BUTTON GRID */
		.button-grid {
		    display: grid;
		    grid-template-columns: repeat(3, 1fr);
		    gap: 22px;
		    margin-top: 35px;
		}

		/* BUTTON STYLE */
		.btn {
		    padding: 14px;
		    background: linear-gradient(90deg, #0051cc, #007bff);
		    color: white;
		    text-align: center;
		    border-radius: 10px;
		    text-decoration: none;
		    font-size: 16px;
		    font-weight: 600;

		    transition: 0.3s ease;
		    box-shadow: 0 4px 14px rgba(0,123,255,0.25);
		}

		.btn:hover {
		    background: linear-gradient(90deg, #003f9a, #0066e6);
		    box-shadow: 0 6px 18px rgba(0,102,255,0.35);
		}

		/* LOGOUT BUTTON STYLE (if used separately) */
		.logout-btn {
		    background: #cc0000 !important;
		}

		.logout-btn:hover {
		    background: #990000 !important;
		}

		.action-note {
		    margin-top: 30px;
		    font-size: 16px;
		    color: #003366;
		    font-weight: 500;
		}

		/* FOOTER */
		footer {
		    background: #002b5c;
		    color: white;
		    text-align: center;
		    padding: 16px;
		    font-size: 14px;
		    margin-top: auto;
		    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
		}


    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>

    <div>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- DASHBOARD MAIN CARD -->
<div class="main-wrapper">
    <div class="dashboard-card">

        <h2>Welcome, <span th:text="${customer.name}"></span></h2>

        <div class="info">
            <p>Account Number: <b th:text="${customer.accountNumber}"></b></p>
            <p>Balance: ₹<b th:text="${customer.balance}"></b></p>
        </div>

        <!-- HORIZONTAL GRID BUTTONS -->
		<div class="button-grid">
		    <a class="btn" href="/deposit">Deposit</a>
		    <a class="btn" href="/withdraw">Withdraw</a>
		    <a class="btn" href="/transfer">Fund Transfer</a>

		    <a class="btn" href="/apply-loan">Apply for Loan</a>
		    <a class="btn" href="/api/customer/loan-status">Loan Status</a>
		    <a class="btn" href="/transfer-investment">Transfer to Investment</a>

		    <a class="btn" href="/api/customer/calculate-emi">EMI Calculator</a>
		    <a class="btn" href="/investment-calculator">RD / FD Calculator</a>
			<a  class="btn" th:href="@{'http://localhost:8084/chat/' + ${customer.id}}">Chat with Bank
			</a>

		</div>

		<!-- ⭐ MESSAGE BELOW BUTTONS -->
		<div class="action-note">
		    Please choose any service to continue your banking activities.
		</div>

        

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
