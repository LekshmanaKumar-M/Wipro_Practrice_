<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit</title>

    <style>
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		    font-family: 'Poppins', Arial, sans-serif;
		}

		/* BODY */
		body {
		    background: linear-gradient(135deg, #dce7ff, #f5f9ff);
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		}

		/* NAVBAR */
		.navbar {
		    background: linear-gradient(90deg, #002b5c, #004a99);
		    color: white;
		    padding: 18px 40px;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
		}

		.brand {
		    font-size: 26px;
		    font-weight: 700;
		}

		.navbar a {
		    color: white;
		    text-decoration: none;
		    margin-left: 20px;
		    font-size: 16px;
		    transition: 0.3s;
		}

		.navbar a:hover {
		    color: #cfe6ff;
		}

		/* MAIN WRAPPER */
		.main-wrapper {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    padding: 40px 10px;
		}

		/* CARD */
		.card {
		    background: rgba(255, 255, 255, 0.78);
		    backdrop-filter: blur(12px);

		    padding: 40px;
		    width: 100%;
		    max-width: 450px;
		    border-radius: 20px;

		    box-shadow:
		        8px 8px 20px rgba(0,0,0,0.15),
		        -4px -4px 12px rgba(255,255,255,0.4);

		    text-align: center;
		}

		h2 {
		    color: #003366;
		    margin-bottom: 25px;
		    font-size: 26px;
		    font-weight: 600;
		}

		label {
		    font-weight: 600;
		    color: #003366;
		    display: block;
		    margin-bottom: 6px;
		    text-align: left;
		}

		/* INPUT */
		input[type="number"] {
		    width: 100%;
		    padding: 13px;
		    border: 1px solid #ccd9e8;
		    border-radius: 10px;
		    margin-bottom: 20px;
		    font-size: 15px;
		    background: #f7faff;
		    transition: 0.25s ease;
		}

		input:focus {
		    border-color: #0066ff;
		    background: white;
		    outline: none;
		    box-shadow: 0 0 8px rgba(0,102,255,0.3);
		}

		/* BUTTON */
		button {
		    width: 100%;
		    padding: 14px;
		    border-radius: 10px;
		    border: none;

		    background: linear-gradient(90deg, #0051cc, #007bff);
		    color: white;
		    font-size: 18px;
		    font-weight: 600;

		    cursor: pointer;
		    transition: 0.3s ease;
		    box-shadow: 0 4px 14px rgba(0,123,255,0.3);
		}

		button:hover {
		    background: linear-gradient(90deg, #003f9a, #0066e6);
		    box-shadow: 0 6px 18px rgba(0,102,255,0.35);
		}

		/* BACK LINK */
		.back-link {
		    margin-top: 18px;
		    display: inline-block;
		    color: #003366;
		    text-decoration: none;
		    font-weight: 500;
		    transition: 0.25s;
		}

		.back-link:hover {
		    color: #0051cc;
		    text-decoration: underline;
		}

		/* FOOTER */
		footer {
		    background: #002b5c;
		    color: white;
		    text-align: center;
		    padding: 16px;
		    font-size: 14px;
		    margin-top: auto;
		    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);
		}


    </style>

</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">MyFin Bank</div>

    <div>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-wrapper">
    <div class="card">
        <h2>Deposit Money</h2>

        <form action="/api/customer/deposit" method="post">
            <label>Amount:</label>
            <input type="number" name="amount" required>

            <button type="submit">Deposit</button>
        </form>

        <a href="/welcome" class="back-link">← Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 MyFin Bank. All Rights Reserved.
</footer>

</body>
</html>
